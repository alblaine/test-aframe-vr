<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini House Walk-Through</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>

      <a-scene inspector="url: https://aframe.io/releases/0.4.0/aframe-inspector.min.js">
        <a-assets>
        <a-asset-item id="mini-house-obj" src="model/mini-house.obj"></a-asset-item>
        <a-asset-item id="mini-house-mtl" src="model/mini-house.mtl"></a-asset-item>
        </a-assets>
      <a-entity obj-model="obj: #mini-house-obj; mtl: #mini-house-mtl"></a-entity>

      <!--add a camera that will allow you to use keys WASDF to move-->

      <a-camera></a-camera>

      <!--enable viewer to look at stuff -->
      <a-entity camera look-controls></a-entity>

      <!--add a sky color (sky blue)-->

      <a-sky color="#b2b2ff"></a-sky>

      <!--add more components here to make your scene unique -->

      </a-scene>

  </body>
</html>
